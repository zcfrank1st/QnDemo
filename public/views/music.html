<div class="container-fluid">
    <div id="pad-wrapper">
        <!-- orders table -->
        <div class="table-wrapper orders-table section">
            <div class="row-fluid head">
                <div class="span12">
                    <h4>我的音频</h4>
                </div>
            </div>

            <div class="row-fluid filter-block">
                <div class="pull-right">
                    <input type="text" class="search order-search" placeholder="搜索音频..." ng-model="q"/>
                </div>
            </div>

            <div class="row-fluid">
                <table class="table table-hover" style="border-color: transparent;">
                    <thead>
                    <tr>
                        <th class="span2">
                            七牛编号
                        </th>
                        <th class="span3">
                            <span class="line"></span>
                            创建时间
                        </th>
                        <th class="span2">
                            <span class="line"></span>
                            文件类型
                        </th>
                        <th class="span3">
                            <span class="line"></span>
                            音乐名称
                        </th>
                        <th class="span3">
                            <span class="line"></span>
                            操作
                        </th>
                        <th class="span4">

                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- row -->
                    <tr ng-class="{first: $first}"
                        ng-repeat="content in musicContents | filter: selectMusicType | filter:q">
                        <td>
                            {{$index + 1}}
                        </td>
                        <td>
                            {{content.date}}
                        </td>
                        <td>
                            <span class='label label-success' ng-if="content.isMP3">{{content.type}}</span>
                            <span class='label label-info' ng-if="content.isOGG">{{content.type}}</span>
                        </td>
                        <td>
                            {{content.name}}
                        </td>
                        <td>
                            <div class="btn-group pull-left"  id="mdel{{$index}}">
                                <a style="text-decoration: none" class="btn glow left large"
                                   ng-click="playMusic($index)"><i class="icon icon-headphones"></i></a>
                                <a style="text-decoration: none" class="btn glow middle large"
                                   ng-href="{{content.url}}"><i class="icon icon-cloud-download"></i></a>
                                <a style="text-decoration: none" class="btn glow right large"
                                   ng-click="deleteMusic($index, content.name)"><i class="icon icon-trash"></i></a>
                            </div>
                        </td>
                        <td>
                            <div id="video{{$index}}" style="display: none;">
                                <button class="btn-flat" ng-click="hide($index)">hide me</button>
                                <audio controls>
                                    <source ng-src="{{getUrl(content.name)}}">
                                </audio>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
